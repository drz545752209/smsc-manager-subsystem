<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>order_manager</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>订单编号</th>
                    <th>交易产品</th>
                    <th>交易金额</th>
                    <th>购买数量</th>
                    <th>买家</th>
                    <th>订单状态</th>
                    <th>操作员</th>
                    <th>操作日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orderList}">
                    <td>
                        <div class="checkbox">
                            <input type="checkbox" th:id="${order.id}" name="order-name" >
                        </div>
                    </td>
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.productName}"></td>
                    <td th:text="${order.sumConsume}"></td>
                    <td th:text="${order.countConsume}"></td>
                    <td th:text="${order.userName}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.operator}"></td>
                    <td th:text="${order.operateDate}"></td>
                    <button type="button" class="btn btn-default btn-warning" th:onclick="'sendGoods('+${order.id}+')'">发货</button>
                    <button type="button" class="btn btn-default btn-danger" th:onclick="'backGoods('+${order.id}+')'">退货</button>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
